<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div>
            <h1 id="listHeader">All</h1>
            <button id="newTodo">+</button>
        </div>
        <div class="divider"></div>
    </header>
    <section id="sidebar">
        <div id="projects">
            <button id="all">
                <span class="buttonText">All</span>
                <span class="amount"></span>
            </button>
            <button id="today">
                <span class="buttonText">Today</span>
                <span class="amount"></span>
            </button>
            <button id="past">
                <span class="buttonText">Past Due</span>
                <span class="amount"></span>
            </button>
            <button id="completed">
                <span class="buttonText">Completed</span>
                <span class="amount"></span>
            </button>
        </div>
        <div class="divider"></div>
        <div id="lists">
            <h4>My Lists</h4>
            <button id="newList">+</button>
            <ul id="listUl">
            </ul>
        </div>
        <dialog id="listDialog">
            <form id="listForm" method="dialog">
                <label for="listName">Name: </label>
                <input type="text" id="listName">
                <button id="listSubmit" value="default" disabled>Submit</button>
                <button value="cancel" formmethod="dialog">Cancel</buton>
            </form>
        </dialog>
    </section>
    <section id="todo">
        <dialog id="todoDialog">
            <form id="todoForm" method="dialog">
                <div class="todoInput">
                    <label for="todoTitle">Title: </label>
                    <input type="text" id="todoTitle">
                </div>
                <div class="todoInput">
                    <label for="todoDesc">Description: </label>
                    <input type="text" id="todoDesc">
                </div>
                <div class="todoInput">
                    <label for="todoDate">Date: </label>
                    <input type="date" id="todoDate">
                </div>
                <div class="todoInput">
                    <label for="todoTime">Time: </label>
                    <input type="time" id="todoTime">
                </div>
                <div class="todoInput">
                    <label for="todoPri">Priority: </label>
                    <select name="priority" id="todoPri">
                        <option value="none" selected>None</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="todoInput">
                    <button id="todoSubmit" value="default" disabled>Submit</button>
                    <button value="cancel" formmethod="dialog">Cancel</buton>
                </div>
            </form>
        </dialog>
        <!-- <div class="item">
            <input type="checkbox">
            <h3>Thing1</h3>
            <h6>Date</h6>
        </div> -->
    </section>
    
</body>
</html>
